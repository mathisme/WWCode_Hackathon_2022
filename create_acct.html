<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pay Equity Create acct</title>
</head>
<body>
<label for="username">Username</label>
<input type="text" id="username" />
<label for="pwd">Password</label>
<input type="password" minlength="6" id="pwd" />
<label for="pwd_check">Re-enter password</label>
<input type="password" id="pwd_check" />
<p id="pwd_mismatch"></p>
<label for="gender">Gender</label>
<select name="gender" id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="non-binary">Non-binary</option>
  <option value="transgender">Transgender</option>
  <option value="intersex">Intersex</option>
  <option value="na">Prefer not to say</option>
</select>
<label for="email">Work e-mail address</label>
<input type="text" id="email" />
<label for="role">Role</label>
<input type="text" id="role" />
<label for="salary">Salary/Pay</label>
<input type="number" id="salary" />
<select name="pay_period" id="pay_period">
<option value="hour">hour</option>
<option value="year">year</option>
</select>
<label for="experience">Time at company</label>
<input type="number" id="experience" />
<select name="time_unit" id="time_unit">
<option name="months">months</option>
<option name="years">years</option>
</select>
<button id="submit">Submit</button>
<p id="invalid_user"></p>
<script src="create_acct.js"></script>
</body>
</html>
